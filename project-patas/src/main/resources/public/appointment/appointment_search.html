<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Pesquisa de consulta</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/patas_dadas.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/form_scripts.js"></script>
		<script type="text/javascript" src="../js/jquerysession.js"></script>
		<script type="text/javascript" src="../js/appointment/appointment_search.js"></script>
		<script type="text/javascript" src="../js/user_check.js"></script>
	</head>
	<body>
		<div id="header" class="jumbotron jumbotron-fluid">
			<a href="/index.html"><img id="logo" src="../images/patasdadas_logo.png" alt="Patas Dadas"/></a>
			<h1 class="header-title">Pesquisa de consulta</h1>
		</div>
		<div class="container">
			<form action="" id="appointmentSearchForm" method="post">
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="dogName" class="col-form-label">Nome do cachorro</label>
						<input type="text" id="dogName" name="dogName" class="form-control" maxlength="80" placeholder="Nome do cachorro">
						<div id="errorDogName" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="location" class="col-form-label">Local</label>
						<input type="text" id="location" name="location" class="form-control" maxlength="80" placeholder="Nome do local">
						<div id="errorLocation" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-2">
						<label for="appointmentDate" class="col-form-label">Data da consulta</label>
						<input type="text" id="appointmentDate" name="appointmentDate" class="form-control" maxlength="10" placeholder="dd/mm/aaaa">
						<div id="errorAppointmentDate" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="vetName" class="col-form-label">Nome do veterinário</label>
						<input type="text" id="vetName" name="vetName" class="form-control" maxlength="100" placeholder="Nome do veterinário">
						<div id="errorVetName" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Pesquisar" class="btn">
					<a href="../index.html" id="return" class="btn">Voltar</a>
				</div>
			</form>
			<div class="table-responsive">
				<table id="appointments" class="table table-striped table-bordered table-hover disabled-table">
					<thead>
						<tr>
							<th>Nome do cachorro</th>
							<th>Data da consulta</th>
							<th>Local</th>
							<th>Nome do veterinário</th>	
							<th>Visualizar</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
