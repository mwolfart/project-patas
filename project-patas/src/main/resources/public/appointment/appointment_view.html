<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Dados de consulta</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/patas_dadas.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/form_scripts.js"></script>
		<script type="text/javascript" src="../js/appointment/appointment_dataform.js"></script>
		<script type="text/javascript" src="../js/appointment/appointment_view.js"></script>
		<script type="text/javascript" src="../js/user_check.js"></script>
	</head>
	<body>
		<div id="header" class="jumbotron jumbotron-fluid">
			<a href="/index.html"><img id="logo" src="../images/patasdadas_logo.png" alt="Patas Dadas"/></a>
			<h1 class="header-title">Dados de consulta</h1>
		</div>
		<div class="container">
			<form id="appointmentEditForm" method="post">
				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="dogId" class="col-form-label required">Nome do cachorro</label>
						<select id="dogId" name="dogId" class="form-control" disabled>
							<option value=""></option>
						</select>
						<div id="errorDogId" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-7">
						<label for="responsibleName" class="col-form-label">Nome do responsável</label>
						<input type="text" id="responsibleName" name="responsibleName" class="form-control" maxlength="50" placeholder="Nome do voluntário responsável" disabled>
						<div id="errorResponsibleName" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="appointmentDate" class="col-form-label required">Data da consulta</label>
						<input type="text" id="appointmentDate" name="appointmentDate" class="form-control" maxlength="10" placeholder="dd/mm/aaaa" disabled>
						<div id="errorExamDate" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="location" class="col-form-label">Local</label>
						<input type="text" id="location" name="location" class="form-control" maxlength="50" placeholder="Nome do local" disabled>
						<div id="errorLocation" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="vetName" class="col-form-label">Nome do veterinário</label>
						<input type="text" id="vetName" name="vetName" class="form-control" maxlength="50" placeholder="Nome do veterinário" disabled>
						<div id="errorVetName" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="totalCost" class="col-form-label">Preço</label>
						<input type="text" id="totalCost" name="totalCost" class="form-control" maxlength="10" disabled>
						<div id="errorTotalCost" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-10">
						<label for="reason" class="col-form-label required">Motivo</label>
						<input type="text" id="reason" name="reason" class="form-control" maxlength="50" placeholder="Motivo para a consulta" disabled>
						<div id="errorReason" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-1">
						<label for="examinated" class="col-form-label">Exames</label>
						<input type="checkbox" id="examinated" name="examinated" class="form-control" value=true disabled>
					</div>
					<div class="form-group col-md-11">
						<label for="examDescription" class="col-form-label">Descrição dos exames</label>
						<input type="text" id="examDescription" name="examDescription" class="form-control" maxlength="80" disabled>
						<div id="errorExamDescription" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-group">
					<label for="appointmentDescription" class="col-form-label">Descrição da consulta</label>
					<input type="text" id="appointmentDescription" name="appointmentDescription" class="form-control" maxlength="255" disabled>
					<div id="errorAppointmentDescription" class="alert alert-danger disabled-alert"></div>
				</div>	
				<div class="form-group">
					<input type="button" id="prescriptionsBtn" value="Anexar receita de medicação" class="btn" disabled>
					<input type="button" id="examResultsBtn" value="Anexar resultados de exames" class="btn" disabled>
					<input type="button" id="receiptsBtn" value="Anexar comprovante de pagamento" class="btn" disabled>		
					<input type="button" id="editBtn" value="Editar" class="btn">
					<input type="submit" id="saveBtn" value="Salvar" class="btn" disabled>
					<input type="button" id="deleteBtn" value="Excluir" class="btn">
					<a href="../index.html" id="return" class="btn">Voltar</a>	
				</div>
			</form>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
