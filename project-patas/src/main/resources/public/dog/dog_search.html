<!DOCTYPE html>
<html>
	<head>
		<title>Pesquisa de Cachorro</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/patas_dadas.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/form_scripts.js"></script>
		<script type="text/javascript" src="../js/dog/dog_search.js"></script>
	</head>
	<body>
		<div id="header" class="jumbotron jumbotron-fluid">
			<a href="/index.html"><img id="logo" src="../images/patasdadas_logo.png" alt="Patas Dadas"/></a>
			<h1 class="header-title">Pesquisa de Cachorro</h1>
		</div>
		<div class="container">
			<form action="" id="dogSearchForm" method="post">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Nome</label>
						<input type="text" id="name" name="name" class="form-control" maxlength="80" placeholder="Nome do cachorro">
						<div id="errorName" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="birthMonth">Mês de nascimento</label>
						<select id="birthMonth" name="birthMonth" class="form-control">
							<option value=""></option>
							<option value="1">01</option>
							<option value="2">02</option>
							<option value="3">03</option>
							<option value="4">04</option>
							<option value="5">05</option>
							<option value="6">06</option>
							<option value="7">07</option>
							<option value="8">08</option>
							<option value="9">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="birthYear">Ano de nascimento</label>
						<input type="text" id="birthYear" name="birthYear" class="form-control" maxlength="80" placeholder="Ano de nascimento">
						<div id="errorBirthYear" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="sex" class="col-form-label">Sexo</label>
						<select id="sex" name="sex" class="form-control">
							<option value=""></option>
							<option value="F">Fêmea</option>
							<option value="M">Macho</option>
						</select>		
					</div>
					<div class="form-group col-md-2">
						<label for="arrivalDay">Dia de chegada</label>
						<select id="arrivalDay" name="arrivalDay" class="form-control">
							<option value=""></option>
							<option value="1">01</option>
							<option value="2">02</option>
							<option value="3">03</option>
							<option value="4">04</option>
							<option value="5">05</option>
							<option value="6">06</option>
							<option value="7">07</option>
							<option value="8">08</option>
							<option value="9">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="arrivalMonth">Mês de chegada</label>
						<select id="arrivalMonth" name="arrivalMonth" class="form-control">
							<option value=""></option>
							<option value="1">01</option>
							<option value="2">02</option>
							<option value="3">03</option>
							<option value="4">04</option>
							<option value="5">05</option>
							<option value="6">06</option>
							<option value="7">07</option>
							<option value="8">08</option>
							<option value="9">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="arrivalYear">Ano de chegada</label>
						<input type="text" id="arrivalYear" name="arrivalYear" class="form-control" maxlength="4" placeholder="Ano de chegada">
						<div id="errorArrivalYear" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-1">
						<label for="castrated">Castrado</label>
						<select id="castrated" name="castrated" class="form-control">
							<option value=""></option>
							<option value="true">Sim</option>
							<option value="false">Não</option>
						</select>
					</div>
					<div class="form-group col-md-1">
						<label for="vermifuged">Vermifugado</label>
						<select id="vermifuged" name="vermifuged" class="form-control">
							<option value=""></option>
							<option value="true">Sim</option>
							<option value="false">Não</option>
						</select>
					</div>
					<div class="form-group col-md-1">
						<label for="vacinated">Vacinado</label>
						<select id="vacinated" name="vacinated" class="form-control">
							<option value=""></option>
							<option value="true">Sim</option>
							<option value="false">Não</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" name="search" value="Pesquisar" class="btn">
				</div>
			</form>
			<div class="table-responsive">
				<table id="dogs" class="table table-striped table-bordered table-hover disabled-table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Sexo</th>
							<th>Data de chegada</th>						
							<th>Visualizar</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
