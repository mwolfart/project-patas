<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Visualizando cachorro</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/patas_dadas.css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/form_scripts.js"></script>
		<script type="text/javascript" src="../js/jquerysession.js"></script>
		<script type="text/javascript" src="../js/dog/dog_dataform.js"></script> 
		<script type="text/javascript" src="../js/dog/dog_view.js"></script>
		<script type="text/javascript" src="../js/user_check.js"></script>
	</head>
	<body>
		<div id="header" class="jumbotron jumbotron-fluid">
			<a href="/index.html"><img id="logo" src="../images/patasdadas_logo.png" alt="Patas Dadas"/></a>
			<h1 class="header-title">Dados do cachorro</h1>
		</div>
		<div class="container">
			<form action="/dog/dog_view.html" id="dogEditForm" method="post">
				<div class="form-row">
					<div class="form-group col-md-4">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="custom-form">
								<div class="text-center bg-form">
									<div class="img-section">
										<img src="../images/dog_avatar.jpeg" id="dogPhoto" class="img-circle" alt="Foto de perfil"> <span class="fake-icon-edit" id="picup-load"><i class="fa fa-camera"></i></span>
										<div class="col-lg-12">
											<h6 class="text-right col-lg-12"> <span class="fa fa-pencil-square-o"></span>Adicione uma fotinho</h6>
											<input type="checkbox" class="form-control" id="checker" disabled>
										</div>
									</div>
									<input type="file" id="image-input" accept="image/*" class="form-control form-input profile-input-file">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group col-md-8">
						<div class="form-row">
							<div class="form-group col-md-9">
								<label for="name" class="col-form-label required">Nome</label>
								<input type="text" id="name" name="name" class="form-control" maxlength="80" disabled>
								<div id="errorName" class="alert alert-danger disabled-alert"></div>
							</div>
							<div class="form-group col-md-3">
								<label for="sex" class="col-form-label">Sexo</label>
								<select id="sex" name="sex" class="form-control" disabled>
									<option value=""></option>
									<option value="F">Fêmea</option>
									<option value="M">Macho</option>
								</select>				
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-2">
								<label for="furColor" class="col-form-label">Cor do pelo</label>
								<input type="text" id="furColor" name="furColor" class="form-control" maxlength="30" disabled>
								<div id="errorFurColor" class="alert alert-danger disabled-alert"></div>
							</div>
							<div class="form-group col-md-2">
								<label for="size" class="col-form-label">Porte</label>
								<select id="size" name="size" class="form-control" disabled>
									<option value=""></option>
									<option value="P">Pequeno</option>
									<option value="M">Médio</option>
									<option value="G">Grande</option>
								</select>
							</div>
							<div class="form-group col-md-3">
								<label for="birthDate" class="col-form-label">Data de nascimento</label>
								<input type="text" id="birthDate" name="birthDate" class="form-control" maxlength="10" placeholder="dd/mm/aaaa" disabled>
								<div id="errorBirthDate" class="alert alert-danger disabled-alert"></div>
							</div>
							<div class="form-group col-md-2">
								<label for="age" class="col-form-label">Idade</label>
								<input type="text" id="age" name="age" value="" class="form-control" form="blank" disabled>
							</div>
							<div class="form-group col-md-3">
								<label for="weight" class="col-form-label">Peso</label>
								<input type="text" id="weight" name="weight" class="form-control" maxlength="6" disabled>
								<div id="errorWeight" class="alert alert-danger disabled-alert"></div>
							</div>					
						</div>
						<div class="form-row">										
							<div class="form-group col-md-3">
								<label for="arrivalDate" class="col-form-label required">Data de chegada</label>
								<input type="text" id="arrivalDate" name="arrivalDate" class="form-control" maxlength="10" placeholder="dd/mm/aaaa" disabled>
								<div id="errorArrivalDate" class="alert alert-danger disabled-alert"></div>
							</div>
							<div class="form-group col-md-4">
								<label for="status" class="col-form-label">Disponibilidade</label>
								<select id="status" name="status" class="form-control" disabled>
									<option value=""></option>
									<option value="DISPONIVEL">Disponível</option>
									<option value="INDISPONIVEL">Indisponível</option>
									<option value="ADOTADO">Adotado</option>
									<option value="FALECIDO">Falecido</option>
									<option value="REPOUSO">Em lar de repouso</option>
									<option value="DESAPARECIDO">Desaparecido</option>
								</select>
							</div>
							<div class="form-group col-md-5">
								<label for="sponsors" class="col-form-label">Padrinhos</label>
								<input type="text" id="sponsors" name="sponsors" class="form-control" maxlength="200" disabled>
								<div id="errorSponsors" class="alert alert-danger disabled-alert"></div>
							</div>
						</div>
					</div>
				</div>			
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="ration" class="col-form-label">Ração</label>
						<select id="ration" name="ration" class="form-control" disabled>
							<option value=""></option>
							<option value="ADULTO">Adulto</option>
							<option value="SENIOR">Sênior</option>
							<option value="FILHOTE">Filhote</option>
							<option value="OUTRO">Outro</option>
						</select>
					</div>
					<div class="form-group col-md-5">
						<label for="rationCustomDescription" class="col-form-label">Descrição da Ração</label>
						<input type="text" id="rationCustomDescription" name="rationCustomDescription" class="form-control" maxlength="50" placeholder="Descrição da ração" disabled>
						<div id="errorRationCustomDescription" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="rationAmount" class="col-form-label">Porções</label>
+						<select id="rationAmount" name="rationAmount" class="form-control" disabled>
							<option value=""></option>
							<option value="0.5">1/2</option>
							<option value="1">1</option>
							<option value="1.5">1 1/2</option>
							<option value="2">2</option>
							<option value="2.5">2 1/2</option>
							<option value="3">3</option>
							<option value="3.5">3 1/2</option>
							<option value="4">4</option>
							<option value="4.5">4 1/2</option>
							<option value="5">5</option>
						</select>
					</div>
					<div class="form-group col-md-1">
						<label for="rationMeasurement" class="col-form-label">Medida</label>
						<select id="rationMeasurement" name="rationMeasurement" class="form-control" disabled>
							<option value="0"></option>
							<option value="1">g</option>
							<option value="2">mg</option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-1">
						<label for="castrated" class="col-form-label">Castrado</label>
						<input type="checkbox" id="castrated" name="castrated" class="form-control" disabled>
					</div>
					<div class="form-group col-md-5">
						<label for="castrationDate" class="col-form-label">Data de castração</label>
						<input type="text" id="castrationDate" name="castrationDate" class="form-control" maxlength="10" placeholder="dd/mm/aaaa" disabled>
						<div id="errorCastrationDate" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-1">
						<label for="hasDiseases" class="col-form-label">Doenças</label>
						<input type="checkbox" id="hasDiseases" name="hasDiseases" class="form-control" disabled>
					</div>
					<div class="form-group col-md-5">
						<label for="diseaseDescription" class="col-form-label">Descrição</label>
						<input type="text" id="diseaseDescription" name="diseaseDescription" class="form-control" maxlength="80" disabled>
						<div id="errorDiseaseDescription" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>	
				<div class="form-group">	
					<input type="button" id="editBtn" value="Editar" class="btn">
					<input type="button" id="appointmentBtn" value="Ver consultas" class="btn">
					<input type="button" id="vaccinationBtn" value="Ver vacinas" class="btn">
					<input type="button" id="vermifugeBtn" value="Ver vermífugos" class="btn">
					<input type="submit" id="saveBtn" value="Salvar" class="btn" disabled>
					<input type="button" id="deleteBtn" value="Excluir" class="btn">
					<a href="../index.html" id="return" class="btn">Voltar</a>
				</div>
			</form>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
