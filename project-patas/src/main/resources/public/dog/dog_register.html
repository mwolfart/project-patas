<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro de Cachorro</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>
		<form action="" method="post">
			
			<label for="name">Nome</label>
			<input type="text" id="name" placeholder="Nome do cachorro">
			
			<label for="weight">Peso</label>
			<input type="text" id="weight" placeholder="Peso do cachorro">
			
			<label for="sex">Sexo</label>
			<input type="text" id="sex" placeholder="Sexo do cachorro">
			
			<label for="size">Porte</label>
			<input type="text" id="size" placeholder="Porte do cachorro">
			
			<label for="coat_color">Cor do pelo</label>
			<input type="text" id="coat_color" placeholder="Cor do pelo do cachorro">
			
			<label for="birth_date">Data de nascimento</label>
			<input type="text" id="birth_date" placeholder="Data de nascimento do cachorro">
			
			<label for="age">Idade</label>
			<input type="text" id="age" value="" readonly>
			
			<label for="arrival_date">Data de chegada</label>
			<input type="date" id="arrival_date">
			
			<label for="castrated">Castrado</label>
			<input type="radio" name="castrated" value="Sim" checked>
			<input type="radio" nae="castrated" value="Não">
			
			<label for="castration_date">Data de castração</label>
			<input type="date" id="castration_date">
			
			<label for="diseases">Doenças</label>
			<input type="text" name="diseases" placeholder="Doença do cachorro">
			
			<label for="sponsors">Padrinhos</label>
			<input type="text" name="sponsors" placeholder="Padrinho do cachorro">
			
			
			
			<input type="submit" id="register" value="Cadastrar">
		
		</form>
	<script src="js/dog.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
	</body>
</html>
