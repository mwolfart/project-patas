<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro de Cachorro</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/patas_dadas.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/dog_register.js"></script> 
	</head>
	<body>
		<div id="header" class="jumbotron jumbotron-fluid">
			<img id="logo" src="../images/patasdadas_logo.png" alt="Patas Dadas"/>
			<h1 class="display-2">Cadastro de Cachorro</h1>
		</div>
		<div class="container">
			<form action="/dog/dog_register.html" id="register_form" method="post">
				<div class="form-group">
					<label for="name" class="col-form-label">Nome</label>
					<input type="text" name="name" class="form-control" placeholder="Nome do cachorro">
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="birth_date" class="col-form-label">Data de nascimento</label>
						<input type="text" name="birth_date" class="form-control datepicker" placeholder="">
					</div>
					<div class="form-group col-md-4">
						<label for="age" class="col-form-label">Idade</label>
						<input type="text" name="age" value="" class="form-control" readonly>
					</div>
					<div class="form-group col-md-4">
						<label for="weight" class="col-form-label">Peso</label>
						<input type="text" name="weight" class="form-control" placeholder="Peso do cachorro">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="sex" class="col-form-label">Sexo</label>
						<select name="sex" class="form-control" placeholder="Sexo do cachorro">
							<option value="F">Fêmea</option>
							<option value="M">Macho</option>
						</select>				
					</div>
					<div class="form-group col-md-4">
						<label for="size" class="col-form-label">Porte</label>
						<select name="size" class="form-control" placeholder="Sexo do cachorro">
							<option value="P">Pequeno</option>
							<option value="M">Médio</option>
							<option value="G">Grande</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<label for="fur_color" class="col-form-label">Cor do pelo</label>
						<input type="text" name="fur_color" class="form-control" placeholder="Cor do pelo do cachorro">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="arrival_date" class="col-form-label">Data de chegada</label>
						<input type="text" name="arrival_date" class="form-control">
					</div>
					<div class="form-group col-md-6">
						<label for="availability" class="col-form-label">Disponibilidade</label>
						<select name="availability" class="form-control">
							<option value="DISPONIVEL">Disponível</option>
							<option value="INDISPONIVEL">Indisponível</option>
							<option value="ADOTADO">Adotado</option>
							<option value="FALECIDO">Falecido</option>
							<option value="REPOUSO">Em lar de repouso</option>
							<option value="DESAPARECIDO">Desaparecido</option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="castrated" class="col-form-label">Castrado</label>
						<input type="checkbox" id="checkbox_castr" name="castrated" value="True" class="form-control">
					</div>
					<div class="form-group col-md-10">
						<label for="castration_date" class="col-form-label">Data de castração</label>
						<input type="text" name="castration_date" class="form-control" disabled>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="diseases" class="col-form-label">Doenças</label>
						<input type="checkbox" id="checkbox_dis" name="disease" class="form-control" value=true>
					</div>
					<div class="form-group col-md-10">
						<label for="disease_description" class="col-form-label">Descrição</label>
						<input type="text" name="disease_description" class="form-control" placeholder="Doença do cachorro" disabled>
					</div>
				</div>
				<div class="form-group">
					<label for="sponsors" class="col-form-label">Padrinhos</label>
					<input type="text" name="sponsors" class="form-control" placeholder="Padrinho do cachorro">
				</div>	
				<div class="form-group">			
					<input type="submit" name="register" value="Cadastrar" class="btn">
				</div>
			</form>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
