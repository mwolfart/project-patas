<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Pesquisa de vacinação</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/patas_dadas.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/form_scripts.js"></script>
		<script type="text/javascript" src="../js/vaccination/vaccination_search.js"></script>
		<script type="text/javascript" src="../js/user_check.js"></script>
	</head>
	<body>
		<div id="header" class="jumbotron jumbotron-fluid">
			<a href="/index.html"><img id="logo" src="../images/patasdadas_logo.png" alt="Patas Dadas"/></a>
			<h1 class="header-title">Pesquisa de vacinação</h1>
		</div>
		<div class="container">
			<form action="" id="vaccinationSearchForm" method="post">
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="dogId" class="col-form-label required">Nome do cachorro</label>
						<select id="dogId" name="dogId" class="form-control">
							<option value=""></option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="vaccineName" class="col-form-label">Nome da vacina</label>
						<input type="text" id="vaccineName" name="vaccineName" class="form-control" maxlength="80" placeholder="Nome da vacina">
						<div id="errorVaccineName" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="applicationDate" class="col-form-label">Data da aplicação</label>
						<input type="text" id="applicationDate" name="applicationDate" class="form-control" maxlength="10" placeholder="dd/mm/aaaa">
						<div id="errorApplicationDate" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="nextApplicationDate" class="col-form-label">Data da próxima aplicação</label>
						<input type="text" id="nextApplicationDate" name="nextApplicationDate" class="form-control" maxlength="10" placeholder="dd/mm/aaaa">
						<div id="errorNextApplicationDate" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" name="search" value="Pesquisar" class="btn">
					<a href="../index.html" id="return" class="btn">Voltar</a>
				</div>
			</form>
			<div class="table-responsive">
				<table id="vaccinations" class="table table-striped table-bordered table-hover disabled-table">
					<thead>
						<tr>
							<th>Nome do cachorro</th>
							<th>Nome da vacina</th>
							<th>Data da aplicação</th>						
							<th>Visualizar</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
