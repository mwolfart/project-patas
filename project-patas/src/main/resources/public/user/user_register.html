<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Cadastro de usuário</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/patas_dadas.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/form_scripts.js"></script>
		<script type="text/javascript" src="../js/user/user_dataform.js"></script>
		<script type="text/javascript" src="../js/user/user_register.js"></script>
		<script type="text/javascript" src="../js/user_check.js"></script>
	</head>
	<body>
		<div id="header" class="jumbotron jumbotron-fluid">
			<a href="/index.html"><img id="logo" src="../images/patasdadas_logo.png" alt="Patas Dadas"/></a>
			<h1 class="header-title">Cadastro de usuário</h1>
		</div>
		<div class="container">
			<form id="userRegisterForm" method="post">
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="username" class="col-form-label required">Nome de usuário</label>
						<input type="text" id="username" name="username" class="form-control" maxlength="20" placeholder="Nome de usuário">
						<div id="errorUsername" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="password" class="col-form-label required">Senha</label>
						<input type="password" id="password" name="password" class="form-control" maxlength="50">
						<div id="errorPassword" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="passwordConf" class="col-form-label required">Confirmar senha</label>
						<input type="password" id="passwordConf" name="passwordConf" class="form-control" maxlength="50">
						<div id="errorPasswordConf" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="userType" class="col-form-label required">Tipo de usuário</label>
						<select id="userType" name="userType" class="form-control">
							<option value="1">Administrador</option>
							<option value="2">Membro</option>
						</select>
						<div id="errorUserType" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-group">
					<label for="fullName" class="col-form-label">Nome completo</label>
					<input type="text" id="fullName" name="fullName" class="form-control" maxlength="255" placeholder="Nome completo">
					<div id="errorFullName" class="alert alert-danger disabled-alert"></div>
				</div>	
				<div class="form-group">			
					<input type="submit" name="register" value="Cadastrar" class="btn">
					<a href="../index.html" id="return" name="return" class="btn" role="button">Voltar</a>
				</div>
			</form>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
