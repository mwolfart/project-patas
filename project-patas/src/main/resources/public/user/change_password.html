<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Trocar senha</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/patas_dadas.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/form_scripts.js"></script>
		<script type="text/javascript" src="../js/jquerysession.js"></script>
		<script type="text/javascript" src="../js/user/change_password.js"></script>
		<script type="text/javascript" src="../js/user_check.js"></script>
	</head>
	<body>
		<div id="header" class="jumbotron jumbotron-fluid">
			<a href="/index.html"><img id="logo" src="../images/patasdadas_logo.png" alt="Patas Dadas"/></a>
			<h1 class="header-title">Trocar senha</h1>
		</div>
		<div class="container">
			<form id="passwordChangeForm" method="post">
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="password" class="col-form-label required">Senha atual</label>
						<input type="password" id="password" name="password" class="form-control" maxlength="50">
						<div id="errorPassword" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="newPassword" class="col-form-label required">Senha nova</label>
						<input type="password" id="newPassword" name="newPassword" class="form-control" maxlength="50">
						<div id="errorNewPassword" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="passwordConf" class="col-form-label required">Confirmar senha</label>
						<input type="password" id="passwordConf" name="passwordConf" class="form-control" maxlength="50">
						<div id="errorPasswordConf" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" id="saveBtn" name="save" value="Salvar" class="btn">
					<input type="button" id="cancelBtn" name="cancel" value="Cancelar" class="btn">
				</div>
			</form>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
