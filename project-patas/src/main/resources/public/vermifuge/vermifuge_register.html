<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Cadastro de Vermifugação</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/patas_dadas.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/form_scripts.js"></script>
		<script type="text/javascript" src="../js/jquerysession.js"></script>
		<script type="text/javascript" src="../js/vermifuge/vermifuge_dataform.js"></script>
		<script type="text/javascript" src="../js/vermifuge/vermifuge_register.js"></script>
		<script type="text/javascript" src="../js/user_check.js"></script>
	</head>
	<body>
		<div id="header" class="jumbotron jumbotron-fluid">
			<a href="/index.html"><img id="logo" src="../images/patasdadas_logo.png" alt="Patas Dadas"/></a>
			<h1 class="header-title">Cadastro de vermifugação</h1>
		</div>
		<div class="container">
			<form id="vermRegisterForm" method="post">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dogId" class="col-form-label required">Nome do cachorro</label>
						<select id="dogId" name="dogId" class="form-control">
							<option value=""></option>
						</select>
						<div id="errorDogId" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="vermifugeName" class="col-form-label required">Nome do vermífugo</label>
						<input type="text" id="vermifugeName" name="vermifugeName" class="form-control" maxlength="50" placeholder="Nome do vermífugo aplicado">
						<div id="errorVermifugeName" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="dosage" class="col-form-label required">Dosagem</label>
						<input type="text" id="dosage" name="dosage" class="form-control" maxlength="6">
						<div id="errorDosage" class="alert alert-danger disabled-alert"></div>			
					</div>
					<div class="form-group col-md-1">
						<label for="dosageMeasurement" class="col-form-label required">Medida</label>
						<select id="dosageMeasurement" name="dosageMeasurement" class="form-control">
							<option value="1">ml</option>
							<option value="2">g</option>
							<option value="3">mg</option>
						</select>	
					</div>
					<div class="form-group col-md-4">
						<label for="applicationDate" class="col-form-label required">Data da aplicação</label>
						<input type="text" id="applicationDate" name="applicationDate" class="form-control" maxlength="10" placeholder="dd/mm/aaaa">
						<div id="errorApplicationDate" class="alert alert-danger disabled-alert"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="nextApplicationDate" class="col-form-label">Data da próxima aplicação</label>
						<input type="text" id="nextApplicationDate" name="nextApplicationDate" class="form-control" maxlength="10" placeholder="dd/mm/aaaa">
						<div id="errorNextApplicationDate" class="alert alert-danger disabled-alert"></div>
					</div>
				</div>
				<div class="form-group">
					<label for="obs" class="col-form-label">Observações</label>
					<input type="text" id="obs" name="obs" class="form-control" maxlength="255" placeholder="Observações">
					<div id="errorObs" class="alert alert-danger disabled-alert"></div>
				</div>	
				<div class="form-group">			
					<input type="submit" name="register" value="Cadastrar" class="btn">
					<a href="../index.html" id="return" class="btn">Voltar</a>
				</div>
			</form>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
